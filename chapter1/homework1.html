<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    
    <form action="">
            <div>
                <label for="lastname">Επώνυμο: </label>
                <input type="text" name="lastname" id="lastname" size="30">
            </div>

            <div>
                <label for="firstname">Όνομα: </label>
                <input type="text" name="firstname" id="firstname" size="30">
            </div>

            <div>
                <label for="date">Ημερομηνία Γέννησης: </label>
                <input type="date" name="date" id="date" size="15">
            </div>

            <div>
                <label for="years">Έτος Σπουδών: </label>
                <input type="number" name="years" id="years" size="15">
            </div>

            <div>
                <label for="e-mail">Login (e-mail): </label>
                <input type="email" name="e-mail" id="e-mail" size="20">
            </div>

            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" size="15">
            </div>

            <div>
                <input type="submit" value="Αποστολή">
            </div>
        
        
    </form>
    
</body>
</html>
